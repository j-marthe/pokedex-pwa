<mat-toolbar [style.background-color]="'#DC143C'" color="primary">
  <span style="font-weight: bold; font-size: 1.5rem;">Pokedex</span>
  <span class="spacer"></span>
  <button mat-mini-fab (click)="goBack()">
    <mat-icon>home</mat-icon>
  </button>
</mat-toolbar>

<div *ngIf="showOfflineError" style="text-align: center; color: red;">
  <p>This Pokemon is not available offline. Please connect to the internet.</p>
</div>

<div *ngIf="pokemon" class="detail-container">
  <h2 style="font-weight: bold;">{{ pokemon?.name | titlecase }}</h2>
  <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" class="pokemon-image" />
  
  <button mat-raised-button color="accent" (click)="toggleDetails()">
    {{ showDetails ? 'Hide Details' : 'Show All Details' }}
  </button>

  <div *ngIf="showDetails" class="details-panel">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> Stats </mat-panel-title>
      </mat-expansion-panel-header>
      <ul>
        <li *ngFor="let stat of pokemon.stats">
          <strong>{{ stat.stat.name | titlecase }}:</strong> {{ stat.base_stat }}
        </li>
      </ul>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> Abilities </mat-panel-title>
      </mat-expansion-panel-header>
      <ul>
        <li *ngFor="let ability of pokemon.abilities">
          {{ ability.ability.name | titlecase }}
        </li>
      </ul>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> Types </mat-panel-title>
      </mat-expansion-panel-header>
      <ul>
        <li *ngFor="let type of pokemon.types">
          {{ type.type.name | titlecase }}
        </li>
      </ul>
    </mat-expansion-panel>
  </div>
</div>
